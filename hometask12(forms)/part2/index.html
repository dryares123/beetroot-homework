<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="header_content">
                <h3 class="sign_in">Sign in</h3>
                <h3>Join us</h3>
            </div>
            <form class="form" action="#" method="GET">

                <label class="input-block">
                    <span class="input-block__username">Username</span>
                <input class="input-block_input" required type="text" name="username" min="2">
                </label>

                <label class="input-block">
                    <span class="input-block__password">Password</span>
                <input class="input-block_input" required type="password" name="passwrod" maxlength="25">
                </label>


                <label class="input-block">
                    <input class="input-block_checkbox" type="checkbox" checked="checked">
                   Keep me signed in
                    <span class="checkmark"></span>
                </label>

            </form>
            <div class="container_btn">
                <button class="btn">Sign in</button>
            </div>

            <div class="add_options">
                <p>Forgot password</p>
                <hr>
                <p>Create an account</p>
            </div>
        </div>

    </main>

</body>

</html>
