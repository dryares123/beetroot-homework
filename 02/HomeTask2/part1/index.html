<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration</h1>
    <fieldset>
        <legend>Start</legend>
        <label for="name">Enter your name</label>
        <br>
        <input type="text" name="registration_login" id="name">
        <br>
        <label for="email">Enter email</label>
        <br>
        <input for="email" name="registration_email" id="email">
        <br>
        <label for="password">Enter password</label>
        <br>
        <input type="password" name="registration_password" id="password">
    </fieldset>

    <h1>Список покупок</h1>
    <ol>
        <form>
            <li><input type="checkbox" id="meat" name="meat" value="Meat">
                <label for="meat">Мясо</label><br></li>
            <li><input type="checkbox" id="eggs" name="eggs" value="Eggs">
                <label for="eggs">Яйца</label><br></li>
            <li><input type="checkbox" id="milk" name="milk " value="Milk">
                <label for="milk">Молоко</label></li>
        </form>
    </ol>

</body>

</html>
