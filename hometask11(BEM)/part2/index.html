<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header_container">
            <img class="container_logo" src="img/logo.png" alt="logo">
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="container_card">
                <img src="img/card.png" alt="card">

            </div>
        </div>

        <section class="section1">
            <div class="section1_container">
                <img src="img/boot.png" alt="boot">
                <h1>Nike SB Stefan<br> Janoski Max</h1>
                <p>Unisex Skateboarding Shoe</p>
                <div class="icons">
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>

                    <select class="size">
                        <option>Size</option>
                        <option>39</option>
                        <option>40</option>
                        <option>41</option>
                      </select>

                    <select class="qty">
                        <option>Qty</option>
                      </select>
                </div>

                <button class="btn">Add to cart</button>
            </div>
        </section>
    </main>
</body>

</html>
