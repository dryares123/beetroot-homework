<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shopping List</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="header-h1">
            <h1>CSS Dinner Shopping List</h1>
        </div>
        <div class="header-h4">
            <h4>Let's go to the mall!</h4>
        </div>
    </header>

    <main>
        <ul class="list">
            <li class="list-item">
                <input type="checkbox" id="pickles" name="pickles" value="Pickles">
                <label for="pickles">A lot of pickles <span>(for salat)</span> </label>
            </li>
            <li class="list-item">
                <input type="checkbox" id="apples" name="apples" value="Apples">
                <label for="apples">10 apples</label>
            </li>
            <li class="list-item">
                <input type="checkbox" id="oranges" name="oranges" value="Oranges">
                <label for="oranges">20 oranges <span>(because they awesome)</span> </label>
            </li>
            <li class="list-item">
                <input type="checkbox" id="plates" name="plates" value="Plates">
                <label for="plates">13 plates <span>(I crush them often)</span> </label>
            </li>
            <li class="list-item">
                <input type="checkbox" id="water" name="water" value="Water">
                <label for="water">1 bottle of water</label>
            </li>
        </ul>
    </main>

</body>

<footer>
    <div class="finish">
        <button class="btn">Bon appetit)</button>

    </div>
</footer>

</html>
