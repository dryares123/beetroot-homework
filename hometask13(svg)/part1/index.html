<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="service-section">
                <div class="container">
                    <div class="service-section__content">
                        <h2 class="service-section__title title title--square">
                            <span class="title__inner-text">Our Services</span>
                        </h2>
                        <div class="service-section__list-wrapper">
                            <ul class="service-section__list">
                                <li class="service-section__item">
                                    <a href="#" class="card-anchor">
                                        <span class="card__text">online shopping</span>
                                        <img class="card__icon" src="img/1.png" alt="shopping">
                                    </a>
                                </li>

                                <li class="service-section__item">
                                    <a href="#" class="card-anchor">
                                        <span class="card__text">quality product</span>
                                        <img class="card__icon" src="img/2.png" alt="shopping">
                                    </a>
                                </li>

                                <li class="service-section__item">
                                    <a href="#" class="card-anchor">
                                        <span class="card__text">domestic &amp; international delivery</span>
                                        <img class="card__icon" src="img/3.png" alt="shopping">
                                    </a>
                                </li>

                                <li class="service-section__item">
                                    <a href="#" class="card-anchor">
                                        <span class="card__text">well organized</span>
                                        <img class="card__icon" src="img/4.png" alt="shopping">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
